<navbar></navbar>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Elite España</h1>
    <h2>Ranking de Mazos</h2>
    <p class="lead">Clash Royale</p>
    <img src="assets/images/eeavatar.png" alt="@EliteEspanaCR">
  </div>
</header>

<div class="container">
  <div clash="row">
    <div class="info-clan pull-right">
      <button type="button" class="btn btn-danger btn-lg">
          <span class="glyphicon glyphicon-star" aria-hidden="true"></span> Información del clan <b>Elite España</b>
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Features:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in main.awesomeThings">
        <li><a href="#" tooltip="{{thing.info}}">{{thing.name}}<button type="button" class="close" ng-click="main.deleteThing(thing)">&times;</button></a></li>
      </ul>
    </div>
  </div>

  <form class="thing-form">
    <label>Syncs in realtime across clients</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new thing here." ng-model="main.newThing">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="main.addThing()">Add New</button>
      </span>
    </p>
  </form>
</div>

<footer></footer>
